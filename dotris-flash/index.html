<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>Dotris</title>
		<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
	border: 0px;
}

html {
	height: 100%;
}

body {
	height: 100%;
	color: ##ffffff;
	background-color: #000000;
}

main {
	display: block;
	height: 100%;
	min-height: 100%;
	position: relative;
	bottom: 0px;
	overflow: hidden;
}

.fullscreenContent {
	outline: none;
}
		</style>
	</head>
	<body>
		<main>
			<object type="application/x-shockwave-flash" width="100%" height="100%" data="dotris_hi.swf" class="fullscreenContent">
				<param name="movie" value="dotris_hi.swf" />
				<param name="wmode" value="direct" />
				<param name="allowScriptAccess" value="sameDomain" />
				<param name="base" value="." />
				<a href="http://www.adobe.com/go/getflash">
					<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash Player" />
				</a>
			</object>
		</main>
	</body>
</html>
